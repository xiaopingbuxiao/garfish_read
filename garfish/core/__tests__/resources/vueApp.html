<!DOCTYPE html>
<html lang="en">
  <head>
    <title>vue sub app</title>
    <script type="garfish-config">
      {
        "sandbox": {
          "noEntryScripts": ["scripts/no-entry.js"]
        }
      }
    </script>
    <script src="./scripts/no-entry.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      if (typeof __GARFISH_EXPORTS__ !== 'undefined') {
        __GARFISH_EXPORTS__.provider = () => {
          return {
            render ({ dom , basename }) {
              let newContent = document.createElement('div');
              newContent.setAttribute('id', 'hello-world');
              dom.querySelector('#app').appendChild(newContent);
            },

            destroy ({ dom , basename }){
              dom.querySelector('#app').removeChild(dom.querySelector('#hello-world'));
            }
          }
        }
      }
    </script>
  </body>
</html>
