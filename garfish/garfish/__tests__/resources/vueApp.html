<!DOCTYPE html>
<html lang="en">
  <head>
    <title>vue sub app</title>
    <script src="vueIndex.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      if (typeof __GARFISH_EXPORTS__ !== 'undefined') {
        __GARFISH_EXPORTS__.provider = () => {
          return {
            render ({ dom , basename }) {
              let newContent = document.createElement('div');
              newContent.setAttribute('id','vue-app');
              newContent.innerHTML = 'vue app init page';
              dom.querySelector('#app').appendChild(newContent);
            },

            destroy ({ dom , basename }){
              dom.querySelector('#app').removeChild(dom.querySelector('#vue-app'));
            }
          }
        }
      }
    </script>
  </body>
</html>
